<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Success!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Cinzel', serif;
    background: radial-gradient(circle, #0b0f0b 60%, #1d2b1f);
    color: #00ff00;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px gold;
  }

  #magicEffect {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffd700 0%, transparent 70%);
    animation: sparkle 1s infinite alternate;
    margin-bottom: 20px;
  }

  @keyframes sparkle {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
  }
</style>
</head>
<body>

<div id="magicEffect"></div>
<h1>✨ Correct! You May Pass! ✨</h1>
<p>The wizard nods approvingly...</p>

<script>
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  utterance.pitch = 1.2;
  utterance.rate = 0.9;
  window.speechSynthesis.speak(utterance);
}

// Play magical Dumbledore-like voice
speak("Well done, young wizard! You may pass to the next challenge.");
</script>

</body>
</html>
